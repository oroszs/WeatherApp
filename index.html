<!DOCTYPE html>
<html lang='en'>
    <title>Weather API</title>
    <head>
        <link href="styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="wrapper">
            <div id="display">
                <div id="focusDivHolder"></div>
                <span id="locHead">Current Location</span>
                <div class="current hoverObj"></div>
                <div id='favorites'>
                    <ul>
                        <li><span class='arrow downArrow' id='locTitle'>&ensp;Locations</span>
                            <ul class='nest' id='cats'>
                                <li><span class='arrow downArrow'>&ensp;Current</span>
                                    <ul class='nest' id='currentLoc'>
                                    </ul>
                                </li>
                                <li><span class='arrow downArrow'>&ensp;Favorites</span>
                                    <ul class='nest' id='favLoc'>
                                    </ul>
                                </li>
                                <li><span class='arrow downArrow'>&ensp;Recent</span>
                                    <ul class='nest' id='recentLoc'>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div id='preciseDiv'>
                    <button class='textBox' id='preciseButton'>Use Precise Location?</button>
                </div>
                <div id="forecast">
                    <div id='1' class="forecastDiv hoverObj "></div>
                    <div id='2' class="forecastDiv hoverObj "></div>
                    <div id='3' class="forecastDiv hoverObj "></div>
                    <div id='4' class="forecastDiv hoverObj "></div>
                    <div id='5' class="forecastDiv hoverObj "></div>
                </div>
            </div>
            <div id="searchDiv">
                <input class='textBox' id='cityText' length=15 type="text" placeholder="Enter a City">
                <input class='textBox' id='stateText' length=15 type='text' placeholder="Enter a State">
                <button class='textBox' id="searchButton">Search</button>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" type='text/javascript'></script>
        <script src='config.js' type='text/javascript'></script>
        <script src="scripts.js" type="text/javascript"></script>
    </body>
</html>
